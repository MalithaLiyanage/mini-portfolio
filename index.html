<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Lucky Shrub</title>
</head>
<body>
    <header>
        <!-- should contain client logo -->
        <img src="/Asset 2@3x.png"/>
        <h1>Lucky Shrub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    <main>
        <section class="promotion-banner">
            <!-- promotion banner -->
            <div class="card">
                <span>Plant Nursery</span>
            </div>
            <div class="card">
                <div class="row">
                    <span>Garden Designing</span>
                </div>
                <div class="row">
                    <span>Maintenance</span>
                </div>
            </div>
            <div class="card">
                <span>Beautiful Landscaping</span>
            </div>
            
        </section>
        <section class="info-section">
            <!-- 3 cols containing the info about the company -->
            <article>
                <h2>Maximum Quality</h2>
                <p>Provide best quality services</p>
            </article>
            <article>
                <h2>Lowest Price</h2>
                <p>Affordable prices for everyone</p>
            </article>
            <article>
                <h2>Experts in Charge</h2>
                <p>Managed by garden experts</p>
            </article>
        </section>

    </main>
    <footer>
        <!-- 2 cols - left has small logo and right has copywrite info -->
        <div>
            <img src="/Asset 3@3x.png" />
        </div>
        <div class="copyright">
            <span>Copyright @ Lucky Shrub</span>
        </div>
    </footer>
    
</body>
</html>
